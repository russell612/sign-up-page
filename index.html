<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="logo">
        <img src="./countryside-7629017_1280.jpg" alt="background image">
        <div class="logo-pic">
        </div>
        <div class="logo-box">
            <img class="logo" src="./rice-shinto-emoji-megan-manson-29.png" alt="logo">
            <div>Sabah Rice</div>
        </div>
    </div>
    <div class="content">
        <form action="example.com/path" method="get">
            <div class="welcome"><p>This is not a real online service! Welcome to Sabah Rice. Please log 
                in with your credentials. 


                You know you want to. </p>
            </div>
            <div class="inputs">
                <div class="form-row">
                    <div class="label">
                        <label for="first-name">First Name*</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="label">
                        <label for="last-name">Last Name*</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="label">
                        <label for="telephone">Phone Number*</label>
                        <input type="tel" name="telephone" id="telephone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">
                        <label for="password">Password*</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="label">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Create an account</button>
            </div>
            <div class="logged-in">Already have an account? <a>Log in here</a></div>
        </form>
    </div>
</body>
</html>
